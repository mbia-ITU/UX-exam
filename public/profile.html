    <main>
        <div class="container profile-tag">
            <p class="h2">Your Profile</p>
            <p class="h4 welcomeUser"></p>
            <div class="row row-cols-1 row-cols-md-2 mt-3">
                <div class="col mb-5">
                    <div class="mb-3 d-flex flex-row justify-content-between">
                        <h4 id="current-balance">Current balance: 0kr.-</h4>
                        <button class="btn btn-secondary updateBalanceButton rounded-pill shadow-sm" type="button" data-bs-toggle="modal" data-bs-target="#updateBalanceModal">Update balance</button> 
                    </div>
                    <form>
                        <div class=" mb-3">
                            <label for="inputName" class="form-label">Name</label>
                            <input type="text" class="form-control rounded-pill-form shadow-sm" id="inputName">
                        </div>
                        <div class=" mb-3">
                            <label for="inputEmail" class="form-label">Email address</label>
                            <input type="email" class="form-control rounded-pill-form shadow-sm" id="inputEmail">
                        </div>
                        <div class="mb-3">
                            <label for="inputPhone" class="form-label">Phone</label>
                            <div class="input-group">
                                <span class="input-group-text rounded-pill-form shadow-sm" id="phone-add-on">+45</span>
                                <input type="text" class="form-control rounded-pill-form shadow-sm" id="inputPhone">
                            </div>
                        </div>                       
                    </form>
                    <div class="float-end">
                        <button class="btn btn-secondary save-button rounded-pill shadow-sm">Save</button>
                    </div>
                </div>
                <div class="col card-information-column">
                    <div class="card-information d-flex align-items-center flex-column">
                        <div class="d-flex align-items-center flex-row">
                            <!--Card display from https://codepen.io/DevUncoded/pen/rGjpXG-->
                            <p class="h4 me-5">Card Information</p>
                            <button class="btn btn-secondary float-end rounded-pill shadow-sm" data-bs-toggle="modal" data-bs-target="#addCard">Add card</button>
                           
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="modal" id="updateBalanceModal" tabindex="-1" aria-hidden="true" aria-labelledby="updateBalanceLabel">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="updateBalanceLabel">Update Balance</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="text-center mb-4">
                            <h4>Choose which of your saved cards and the amount</h4>
                        </div>
                        <div class="row mb-3">
                            <div class="col m-2 d-flex align-items-center flex-column me-5">
                                    <form>
                                        <div class="group group-saved-creditcards d-flex align-items-center flex-column justify-content-evenly">
                                        
                                        </div>
                                    </form>
                            </div>
                            <div class="col mx-2 d-flex flex-row align-items-center">
                                <div>
                                    <div class="input-group">
                                        <input type="text" class="form-control rounded-pill-form shadow-sm" id="updateBalanceAmount">
                                        <span class="input-group-text rounded-pill-form shadow-sm" id="addOn">kr</span>
                                    </div>
                                    <label for="updateBalanceAmount" class="form-label">Amount</label>
                                </div>
                                
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer d-flex justify-content-evenly">
                        <button type="button" class="btn btn btnNotConfirm rounded-pill shadow-sm" data-bs-dismiss="modal">Back</button>
                        <button type="button" class="btn btn-secondary updateBalanceConfirmed rounded-pill shadow-sm" data-bs-dismiss="modal">Update balance</button>
                    </div>
                </div>
                    
            </div>
        </div>

        <div class="modal" id="addCard" tabindex="-1" aria-hidden="true" aria-labelledby="addCardLabel">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="addCardLabel">Add Card</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                                <div class="card rounded-3">
                                    <div class="card-body p-4">
                                        <div class="text-center mb-4">
                                            <h3>Add a new card</h3>
                                        </div>
                                        <form action="">
                            
                                            <div class="form-outline mb-4">
                                                <input type="text" id="addCardNameHolder" class="form-control form-control-lg rounded-pill-form"
                                                    value="" placeholder="Peter Petersen" />
                                                <label class="form-label" for="addCardNameHolder">Cardholder's Name</label>
                                            </div>
                                            <div class="mb-4">
                                                <div class="form-outline">
                                                <input type="text" id="cardNumberAddCard" class="form-control form-control-lg rounded-pill-form"
                                                    value=""placeholder="1234 5678 1234 5678" />
                                                <label class="form-label" for="cardNumberAddCard">Card Number</label>
                                                </div>
                                            </div>
                                            <div class="row row-cols-1 row-cols-sm-2">
                                                <div class="col mb-4">
                                                    <select class="form-select rounded-pill-form" id="expireMonthAddCard">
                                                        <option selected>Month</option>
                                                            <option value="1">1</option>
                                                            <option value="2">2</option>
                                                            <option value="3">3</option>
                                                            <option value="4">4</option>
                                                            <option value="5">5</option>
                                                            <option value="6">6</option>
                                                            <option value="7">7</option>
                                                            <option value="8">8</option>
                                                            <option value="9">9</option>
                                                            <option value="10">10</option>
                                                            <option value="11">11</option>
                                                            <option value="12">12</option>
                                                        </select>
                                                        <label class="form-label" for="expireMonthAddCard">Expire Month</label>
                                                </div>
                                                <div class="col">
                                                    <select class="form-select rounded-pill-form" id="expireYearAddCard">
                                                        <option selected>Year</option>
                                                        <option value="22">22</option>
                                                        <option value="23">23</option>
                                                        <option value="24">24</option>
                                                        <option value="25">25</option>
                                                    </select>
                                                    <label class="form-label" for="expireYearAddCard">Expire Year</label>
                                                </div>
                                            </div>
                                            <div class="mb-2 d-flex flex-row justify-content-between">
                                                <div class="form-outline col-4">
                                                    <input type="text" id="cvvAddCard" class="form-control rounded-pill-form"
                                                        placeholder="CVV" />
                                                    <label class="form-label" for="cvvAddCard">CVV</label>
                                                </div>
                                                <div class="ps-5 col-8 d-flex flex-column align-items-start">
                                                    <div class="form-check ps-5">
                                                        <input class="form-check-input credit-card-radio" type="radio" name="credit-card-radio" id="credit-card-radio-visa" value="visa" checked>
                                                        <label class="form-check-label" for="credit-card-radio-visa">
                                                        Visa
                                                        </label>
                                                    </div>
                                                    <div class="form-check ps-5">
                                                        <input class="form-check-input credit-card-radio" type="radio" name="credit-card-radio" id="credit-card-radio-master" value="mastercard">
                                                        <label class="form-check-label" for="credit-card-radio-master">
                                                        MasterCard
                                                        </label>
                                                    </div>
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                            </div>
                        </div>
                        <div class="modal-footer d-flex justify-content-center">
                            <button class="btn btn-secondary addCardConfirm rounded-pill shadow-sm" data-bs-dismiss="modal">Add card</button>
                        </div>
                </div>
            </div>
        </div>
